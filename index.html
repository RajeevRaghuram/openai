<!DOCTYPE html>
<html>
  <head>
    <title>OpenAI API Demo</title>
  </head>
  <body>
    <h1>OpenAI API Demo</h1>
    <label for="prompt">Ask a question:</label>
    <input type="text" id="prompt" name="prompt">
    <button onclick="generateResponse()">Get answer</button>
    <div id="response"></div>
    <script>
      function generateResponse() {
        const apiKey = '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';
        const prompt = document.getElementById('prompt').value;
        const endpoint = 'https://api.openai.com/v1/engines/davinci-codex/completions';

        fetch(endpoint, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            'prompt': prompt,
            'max_tokens': 5
          })
        })
        .then(response => response.json())
        .then(data => {
          const responseElement = document.getElementById('response');
          responseElement.innerText = data.choices[0].text;
        })
        .catch(error => console.error(error));
      }
    </script>
  </body>
</html>
